<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sprint 1: Hero video assignment</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width">
  </head>
  <body>

    <div class="mobile">
     <video controls autoplay muted
        <source src="videos/SampleVideo_360x240_1mb.mp4">
        <source src="videos/SampleVideo_360x240_1mb.webm">
      <p>This browser does not support video</p>
     </video>
    </div>


    <div class="tablet">
     <video controls autoplay muted
        <source src="videos/SampleVideo_720x480_1mb.mp4">
        <source src="videos/SampleVideo_720x480_1mb.webm">
      <p>This browser does not support video</p>
     </video>
    </div>

  <div class="desktop">
   <video controls autoplay muted
      <source src="videos/SampleVideo_1280x720_1mb.mp4">
      <source src="videos/SampleVideo_1280x720_1mb.webm">
    <p>This browser does not support video</p>
   </video>
  </div>

  </body>
</html>
